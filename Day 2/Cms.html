<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Customer Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Gym Customer Management</h1>
    <form id="customerForm">
      <div class="input-container">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" required>
      </div>
      <div class="input-container">
        <label for="contactInfo">Contact Information:</label>
        <input type="text" id="contactInfo" placeholder="Contact Information" required>
      </div>
      <div class="input-container">
        <label for="membershipType">Choose Membership:</label>
        <select id="membershipType">
          <option value="basic">Basic Membership</option>
          <option value="premium">Premium Membership</option>
          <option value="vip">VIP Membership</option>
          <option value="gold">Gold Membership</option>
          <!-- Add more membership options as needed -->
        </select>
      </div>
      <div class="input-container">
        <label for="gender">Gender:</label>
        <select id="gender" placeholder="Gender">
          <option value="" disabled selected hidden>Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button type="button" id="addCustomerBtn">Add Customer</button>
    </form>
    <table id="customerTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Contact Information</th>
          <th>Membership Type</th>
          <th>Gender</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="customerList">
        <!-- Customer details will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
